<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utility.css">
  <title>Spotify(clone)-Web player: Music for Musiclover </title>
</head>

<body>
  <div class="container flex bg-black">
    <div class="left ">
      <div class="close">
        <img width="30" class="invert" src="./public/images/close.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img width="50" class="invert" src="./public/images/logo.svg" alt=""></div>
        <ul>
          <li><img class="invert" src="./public/images/home.svg" alt="home">Home</li>
          <li><img class="invert" src="./public/images/search.svg" alt="search">search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="./public/images/playlist.svg" alt="">
          <h2>
            Your Library
          </h2>
        </div>
        <div class="songlist">
          <ul>
            <!-- <li>
                <img class="invert" src="music.svg" alt="">
                <div class="playnow">
                  <span > Play Now  </span>
                  <img class="invert" src="play.svg" alt="">
                </div>
            </li> -->
          </ul>
        </div>
      </div>
      <div class="footer">
        <div>
          <a href="https://www.spotify.com/in-en/legal/">
            <span>Legal</span>
          </a>
        </div>
        <div>
          <a href="https://www.spotify.com/in-en/safetyandprivacy/">
            <span>Safety & Privacy Center</span>
          </a>
        </div>
        <div>
          <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
            <span>Privacy Policy</span>
          </a>
        </div>
        <div>
          <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
            <span>Cookies</span>
          </a>
        </div>
        <div>
          <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
            <span>About Ads</span>
          </a>
        </div>
        <div>
          <a href="https://www.spotify.com/in-en/accessibility/">
            <span>Accessibility</span>
          </a>
        </div>


      </div>
    </div>
    <div class="right border">
      <div class="header">
        <div class="nav">
          <div class="hamburgerCont">
            <img width="40" class="invert hamburger" src="./public/images/hamburger.svg" alt="">


            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
              fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#FFFFFF" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
              fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#FFFFFF" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <div>
            <button class="signubutton">Sign up </button>
            <button class="loginbutton">Log in</button>
          </div>
        </div>
      </div>
      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer"></div>
      </div>
      <div class="Playbar">
        <div class="seekbar">
          <div class="circle">
          </div>
        </div>
        <div class="abovebar">
          <div class="songinfo">
          </div>
          <div class="songbuttons">
            <img width="35" id="previous" src="./public/images/next.svg" alt="next">
            <img width="35" id="play" src="./public/images/play.svg" alt="play">
            <img width="35" id="next" src="./public/images/previous.svg" alt="previous">
          </div>
          <div class="timevol">
            <div class="songtime ">
            </div>
            <div class="volume">
              <img width="25px" src="./public/images/volume.svg" alt="">
              <div class="range invert">
                <input type="range" name="volume" id="">
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
